<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>Vue - Todo</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="item in todos">
                {{ item.text }}
            </li>
            <li>
                <input type="text" id="inputodo" 
                    placeholder="ingrese todo" v-model="newItem.text" 
                    @keyup.enter="submit">
            </li>
        </ol>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                todos: [{ text: 'Learn JavaScript' }, 
                        { text: 'Learn Vue' }, 
                        { text: 'Build todo example' }],
                newItem: {text: ''}
            },
            methods: {
                submit: function(){
                    this.todos.push({text:this.newItem.text})
                    this.newItem.text = ""; 
                }
            },
        });
    </script>
</body>
</html>
